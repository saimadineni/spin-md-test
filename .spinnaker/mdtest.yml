name: my-k8s-manifest 
application: samplemanageddelivery
serviceAccount: spinnaker-service-account
artifacts: []
environments:
  - name: testing # this is a fine default but you can change it
    hasManagedResources: true
    resources:
    - kind: k8s/resource@v1
      metadata:
        account: spinnaker-infra
      spec:
        apiVersion: v1
        kind: Service
        metadata:
          name: hello-kubernetes
          namespace: default
          annotations:
            moniker.spinnaker.io/application: samplemanageddelivery
        spec:
          type: LoadBalancer
          externalTrafficPolicy: Cluster
          ports:
          - port: 80
            targetPort: 8080
          selector:
            app: hello-kubernetes
