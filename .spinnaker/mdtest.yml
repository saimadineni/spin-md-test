name: my-k8s-manifest
application: samplemanageddelivery
serviceAccount: spinnaker-service-account
artifacts: []
environments:
  - name: testing
    locations:
      account: spinnaker-infra
      regions: []
    resources:
    - kind: k8s/resource@v1
      spec:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: yollo-prod
          namespace: default
          annotations:
            moniker.spinnaker.io/application: samplemanageddelivery
        spec: &secgrp
          replicas: 2
          selector:
            matchLabels:
              app: hello
          template:
            metadata:
              labels:
                app: hello
            spec:
              containers:
              - name: hello
                image: paulbouwer/hello-kubernetes:1.8
                ports:
                - containerPort: 8080
           
